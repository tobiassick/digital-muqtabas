<!-- snippet for individual entries in a list of posts -->
<div class="post-list-item">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	    <div class="post-list-item-head">
	      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	      <h2>{{ post.title | markdownify }}</h2>
	    </div>
	</a>
    <div class="post-content">
      {{ post.excerpt | markdownify }} 
      <a class="post-more" href="{{ post.url | prepend: site.baseurl }}">continue reading ...</a>
    </div>
    <p>
    	{% for tag in post.tags | order: ascending %}
      		<!-- generate a tag list -->
      		{% include tag-list.html %}
    	{% endfor %}
    </p>
</div>
